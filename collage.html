<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo collage</title>
    <style>
        img{
            width: 200px;
            margin: 20px;
        }

        .edinburgh-castle:hover{
            transform: scale(2) rotate(380deg);
            transition: all 1500ms ease-in-out;
            margin: 60px;
        }

        .edinburgh-tron-kirk:hover{
            transform: scale(2);
            padding-top: 60px;
            transition: all 500ms ease-in-out;
        }

        .edinburgh-royal-mile:hover{
            transform: rotateX(30deg);
        }

        .edinburgh-dean-village-houses:hover{
            transform: scale(1.3) rotate(80deg);
            width: 100px;
        }

        .edinburgh-holyrood-palace:hover{
            transform: rotate(700deg);
            transition: 1000ms ease-in-out;
        }

        .edinburgh-scott-monument:hover{
            transform: scale(0.3);
        }

    </style>
</head>
<body>
    <img src="https://www.chasingthelongroad.com/wp-content/uploads/2023/04/edinburgh-castle.webp" alt="edinburgh-castle" class="edinburgh-castle">
    <img src="https://www.chasingthelongroad.com/wp-content/uploads/2023/04/edinburgh-tron-kirk.webp" alt="edinburgh-tron-kirk" class="edinburgh-tron-kirk">
    <img src="https://www.chasingthelongroad.com/wp-content/uploads/2023/04/edinburgh-royal-mile.webp" alt="edinburgh-royal-mile" class="edinburgh-royal-mile">
    <img src="https://www.chasingthelongroad.com/wp-content/uploads/2023/04/edinburgh-dean-village-houses.webp" alt="edinburgh-dean-village-houses" class="edinburgh-dean-village-houses">
    <img src="https://www.chasingthelongroad.com/wp-content/uploads/2023/04/edinburgh-holyrood-palace.webp" alt="edinburgh-holyrood-palace" class="edinburgh-holyrood-palace">
    <img src="https://www.chasingthelongroad.com/wp-content/uploads/2023/04/edinburgh-scott-monument.webp" alt="edinburgh-scott-monument" class="edinburgh-scott-monument">
</body>
</html>
