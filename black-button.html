<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black background</title>
    <style>
        button{
            color: black;
            background-color: white;
        }

        .dark{
            background-color: black;
        }

        .dark button{
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <button>
        Dark theme
    </button>
    <script>
        function makingThemeBlack(){
            let body = document.querySelector("body");
            body.classList.add("dark");
        }
    
        let blackButton = document.querySelector("button");
    
        blackButton.addEventListener('click', makingThemeBlack);
    </script>
</body>

</html>
