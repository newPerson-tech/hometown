    <style>
        body{
            background: hsla(191, 60%, 89%, 1);

            background: linear-gradient(90deg, hsla(191, 60%, 89%, 1) 0%, hsla(56, 59%, 86%, 1) 50%, hsla(25, 85%, 69%, 1) 100%);

            background: -moz-linear-gradient(90deg, hsla(191, 60%, 89%, 1) 0%, hsla(56, 59%, 86%, 1) 50%, hsla(25, 85%, 69%, 1) 100%);

            background: -webkit-linear-gradient(90deg, hsla(191, 60%, 89%, 1) 0%, hsla(56, 59%, 86%, 1) 50%, hsla(25, 85%, 69%, 1) 100%);

            filter: progid: DXImageTransform.Microsoft.gradient( startColorstr="#D3EEF4", endColorstr="#F1EEC8", GradientType=1 );
        }

        h1{
            text-align: center;
            font-weight: lighter;
        }

        h2{
            text-align: center;
            font-weight: lighter;
        }

        .container{
            margin: 0 auto;
            max-width: 600px;
            background-color: rgb(148, 168, 151);
            padding: 20px;
            border-radius: 10px;
        }

        img{
            max-width: 100%;
        }

        .container button{
            display: block;
            margin: 0 auto;
            border: 1px solid rgb(47, 61, 47);
            background-color: white;
            font-size: 16px;
            border-radius: 7px;
            padding: 9px 15px;
            transition: all 150ms ease-in-out;
        }

        .dark-theme{
            display: block;
            margin: 0 auto;
            margin-top: 15px;
            margin-bottom: 15px;
            border: 1px solid rgb(47, 61, 47);
            background-color: white;
            font-size: 16px;
            border-radius: 7px;
            padding: 9px 15px;
            transition: all 150ms ease-in-out;
        }


        .dark-theme:hover{
            background-color:  rgb(24, 34, 24);
            color: white;
            cursor: pointer;
        }

        .container button:hover{
            background-color:  rgb(24, 34, 24);
            color: white;
            cursor: pointer;
        }

        .quote-running{
            font-size: 18px;
            line-height: 1.5;
            text-align: center;
        }

        footer{
            text-align: center;
            margin: 20px 0;
            font-size: 20px;
            font-weight: lighter;
            color: black;
            font-weight: 100;
        }

        footer a{
            color: black;
            font-weight: lighter;
        }

        .main{
            overflow: hidden;
        }

        .image{
            border-radius: inherit;
        }

        .running-couple{
            border-radius: 8px;
        }

        .running-couple:hover{
            transform: scale(1.1);
            filter:contrast(80%);
            transition: all 150ms ease-in-out;
        }

        .grid-container{
            margin: 15px 0;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .grid-container img{
            width: 100%;
            border-radius: 8px;
            object-fit: cover;
        }

        .grid-container img:hover{
            transform: scale(2);
            transition: all 350ms ease-in-out;
        }

        .dark{
            background: hsla(205, 34%, 40%, 1);

            background: linear-gradient(90deg, hsla(205, 34%, 40%, 1) 0%, hsla(347, 52%, 36%, 1) 100%);

            background: -moz-linear-gradient(90deg, hsla(205, 34%, 40%, 1) 0%, hsla(347, 52%, 36%, 1) 100%);

            background: -webkit-linear-gradient(90deg, hsla(205, 34%, 40%, 1) 0%, hsla(347, 52%, 36%, 1) 100%);

            filter: progid: DXImageTransform.Microsoft.gradient( startColorstr="#436C89", endColorstr="#8B2C40", GradientType=1 );
            color: white;
        }

        .dark .container{
            background-color: rgb(148, 168, 151, 0.6);
        }

        .dark footer{
            color: white;
        }

        .dark footer a{
            color: white;
        }

    </style>
</head>

<script>
    function changeTheme(){
        let body = document.querySelector("body");
        if(body.classList.contains("dark")){
            body.classList.remove("dark");
        } else{
            body.classList.add("dark");
        }
    }

    let themeButton = document.querySelector(".dark-theme");
    themeButton.addEventListener('click', changeTheme);
</script>
</body>
</html>
